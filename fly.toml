app = 'full-stack-open-pokedex-js'
primary_region = 'scl'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[processes]
  app = "node app.js" 

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
